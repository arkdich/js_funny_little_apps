<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Theme Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="clock-wrapper">
        <div class="hand-circle"></div>
        <div class="clock-hand hand-h"></div>
        <div class="clock-hand hand-m"></div>
        <div class="clock-hand hand-s"></div>
      </div>
      <div class="clock-digit">
        <h1 id="clock-time"></h1>
        <p id="clock-date"></p>
      </div>
      <div class="btn-cont">
        <button id="theme_toggle" class="btn">Dark mode</button>
        <button id="format_switch"class="btn">Switch format</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
